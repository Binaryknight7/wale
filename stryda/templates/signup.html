<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='heroes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome\css\all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='native.css') }}">
   
    <title> Login </title>
</head>
<body class = "bg-warning">

<form action="/signup" method="post">


<div class="card text-white bg-dark w-50 w-sm-100 mx-auto" id = "form-card">
    <span class = "text-warning text-center lead display-4">Sign-up</span>
    <div class="container">
 <div class="card-body">
     form
   <div class="form-group">
     <label for="email" class="form-label text-inverse">E-mail</label>
     <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="enter a valid email">
   </div>
   <div class="form-group">
     <label for="password" class="form-label text-inverse">Password</label>
     <input type="password" class="form-control" name="password" id="password" aria-describedby="emailHelpId" placeholder="password">
   </div>
   <button type="submit" class="btn btn-outline-warning text-warning my-3">Signup</button>
</div>
    </div>
 
  </div>
</div>


</form>


    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
</body>
</html>
